<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <div class="page-header border-bottom">
                                    <h5 class="page-title">유저 수정</h5>
                                </div>
                                <form id="userForm" action="/user-modify" method="post" onsubmit="return validateForm()">
                                    <div class="form-group">
                                        <label for="userId">아이디</label>
                                        <input type="text" class="form-control" id="userId" name="userId" th:value="${userId}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="userName">이름</label>
                                        <input type="userName" class="form-control" id="userName" name="userName"
                                               th:value="${userName}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="userEmail">이메일</label>
                                        <input type="userEmail" class="form-control" id="userEmail" name="userEmail"
                                               th:value="${userEmail}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="currentPassword">현재 비밀번호</label>
                                        <input type="password" class="form-control" id="currentPassword"
                                               name="currentPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">새 비밀번호</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmNewPassword">새 비밀번호 확인</label>
                                        <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">수정</button>
                                    
                                    <hr>
                                    
                                    <div class="page-header mt-5 border-bottom">
                                        <h5 class="page-title">알림 설정</h5>
                                    </div>
                                    <div class="form-group mt-4 ">
                                        <label for="messenger">메신저 타입</label>
                                        <div class="row" id="messenger">
                                            <div class="col-auto" th:each="hookType : ${hookTypes}">
                                                <div class="form-check form-check-inline"
                                                      style="margin-left: 25px">
                                                    <input class="form-check-input" type="radio" name="messengerType"
                                                           th:id="${hookType.hookTypeId}" th:value="${hookType.hookTypeId}"
                                                           th:checked="${hookType.hookTypeId == userHook.hookTypeId}">
                                                    <label class="form-check-label" th:for="${hookType.hookTypeId}"
                                                           th:text="${hookType.hookTypeName}">
                                                    ></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-4">
                                            <label for="hookUrl">URL</label>
                                            <input type="text" class="form-control" id="hookUrl" name="hookUrl" th:value="${userHook.hookUrl}">
                                        </div>
                                        <div class="form-group mt-4 text-end">
                                            <button type="button" class="btn btn-primary btn-sm hookCreateButton"
                                                    th:if="${userHook.hookTypeId == null || userHook.hookUrl == null}">확인</button>
                                            <button type="button" class="btn btn-primary btn-sm hookModifyButton"
                                                    th:if="${userHook.hookTypeId != null &amp;&amp; userHook.hookUrl != null}">수정</button>
                                            <button type="button" class="btn btn-danger btn-sm hookDeleteButton"
                                                    th:if="${userHook.hookTypeId != null &amp;&amp; userHook.hookUrl != null}">삭제
                                            </button>
                                        </div>
                                    
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/assets/js/user-modify.js"></script>
        </th:block>
    </body>
</html>
