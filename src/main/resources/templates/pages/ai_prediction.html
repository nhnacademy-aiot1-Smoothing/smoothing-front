<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
<head>
      <!-- 메타 데이터 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>AI 페이지</title>
    <!-- 외부 스타일 시트 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .graph-container {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .graph {
            height: 400px; /* 그래프 크기 증가 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            border: 2px solid black; /* 테두리 */
            border-radius: 10px;
            background: darkgray;
        }
        .graph canvas {
            display: inline-block;
            width: 300px; /* 그래프 폭 설정 */
            height: 100%;
        }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            user-select: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: slategray;
            background: none; /* 배경 없음 */
            border: none; /* 테두리 없음 */
            font-weight: bold;
        }
        .arrow.left {
            left: 10px; /* 왼쪽 화살표 위치 조정 */
        }
        .arrow.right {
            right: 10px; /* 오른쪽 화살표 위치 조정 */
        }
        .arrow:hover {
            color: mediumpurple;
        }
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: black;
        }
        #generator-content {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- 전체 페이지 컨테이너 -->
    <div class="container">
        <!-- 예측 값 섹션 -->
        <div class="row">
            <div class="col-12">
                <div class="graph-container">
                    <div class="graph" id="prediction-graph">
                        <!-- 예측 값 그래프가 여기에 추가될 예정 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 발전량 모니터링 섹션 -->
        <div class="row">
            <div class="col-6">
                <div class="graph-container">
                    <div class="graph">
                        <div class="graph-placeholder">
                            <!-- 발전량 모니터링 그래프가 여기에 추가될 예정 -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 발전기 로그 섹션 -->
            <div class="col-6">
                <div class="graph-container">
                    <div class="graph" id="generator-log">
                        <span class="arrow left" onclick="prevGenerator()">&lt;</span>
                        <span class="arrow right" onclick="nextGenerator()">&gt;</span>
                        <div id="generator-content">발전기 1</div> <!-- 발전기 내용 표시 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 외부 스크립트 링크 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- 발전기 전환을 위한 스크립트 -->
    <script>
        let generatorIndex = 1;

        function prevGenerator() {
            generatorIndex = (generatorIndex - 1 < 1) ? 3 : generatorIndex - 1;
            updateGeneratorContent();
        }

        function nextGenerator() {
            generatorIndex = (generatorIndex + 1 > 3) ? 1 : generatorIndex + 1;
            updateGeneratorContent();
        }

        function updateGeneratorContent() {
            const content = document.getElementById('generator-content');
            switch(generatorIndex) {
                case 1:
                    content.textContent = '발전기 1';
                    break;
                case 2:
                    content.textContent = '발전기 2';
                    break;
                case 3:
                    content.textContent = '발전기 3';
                    break;
            }
        }

        // 예측 그래프를 추가하는 함수 (예시)
        function addPredictionGraph() {
            const graphContainer = document.getElementById('prediction-graph');
            for (let i = 0; i < 24; i++) {
                const canvas = document.createElement('canvas');
                const label = document.createElement('div');
                label.classList.add('label');
                label.textContent = `${i + 1}시`;
                canvas.appendChild(label);
                graphContainer.appendChild(canvas);
            }
        }

        // 페이지 로드 시 예측 그래프를 추가합니다.
        document.addEventListener('DOMContentLoaded', addPredictionGraph);
    </script>
</body>
</html>
