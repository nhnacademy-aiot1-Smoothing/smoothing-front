<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
    <head></head>
    <body>
        <th:block layout:fragment="content">
            <form action="http://localhost:8000/api/notifications/send" method="post">
                <input type="text" name="token" placeholder="Enter FCM Token here" required>
                <input type="text" name="title" placeholder="Enter title here" required>
                <input type="text" name="body" placeholder="Enter message body here" required>
                <button type="submit">Send Notification</button>
            </form>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-messaging.js"></script>
            <script src="/assets/js/index.js"></script>
        </th:block>
    </body>
</html>
