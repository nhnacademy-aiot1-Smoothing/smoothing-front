<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
    <head>
        <style>
            #chartdiv2 {
                width: 100%;
                height: 500px;
            }

            #kwhHourContainer {
                width: 100%;
                height: 400px;
                margin-top: 50px;
            }

            #kwhDayContainer {
                width: 100%;
                height: 400px;
                margin-top: 50px;
            }

            #my-flip {
                /* increase border radius */
                border-radius:.3125em;
                font-size: 1.8vw;

                /* increase spacing between letters */
            }
            #my-flip .tick-flip-panel {
                color: #555;
                background-color: #fafafa;
            }
        </style>
        <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="row">
                <div class="col-md-4 grid-margin stretch-card">
                    <div class="card" style="align-items: center">
                        <div>
                            <div class="tick"
                                 data-value="0"
                                 data-did-init="setupFlip"
                                 style="align-items: center">

                                <div data-repeat="true" aria-hidden="true">
                                    <span id="my-flip"
                                          data-view="flip"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 d-flex align-items-stretch">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                        </div>
                    </div>
                </div>
                <div class="col-md-1 d-flex align-items-stretch">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">전력량 1시간 (최근 24시간)</h4>
                            <div>
                                <div id="kwhHourContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">전력량 1일 (최근 일주일)</h4>
                            <div>
                                <div id="kwhDayContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">10분 단위 전력</h4>
                            <div>
                                <div id="container1" style="height:300px; margin-top: 30px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">1시간 단위 전력</h4>
                            <div>
                                <div id="container2" style="height:300px; margin-top: 30px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">센서별 TOP5 전력량 (최근 24시간) </h4>
                            <div>
                                <div id="chartdiv2" class="chartdiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">전압</h4>
                            <p class="card-description">게이지 그래프 3개</p>
                            <div>
                            
                            </div>
                            <div>
                            
                            </div>
                            <div>
                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">??</h4>
                            <p class="card-description"></p>
                            <div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-messaging.js"></script>
            <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
            <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
            <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
            <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

            <script src="/assets/js/home.js"></script>
            <script src="/assets/js/dashboard/watt.js"></script>
            <script src="/assets/js/dashboard/cost.js"></script>
            <script src="/assets/js/dashboard/1hKwh.js"></script>
            <script src="/assets/js/dashboard/1dKwh.js"></script>
            <script src="/assets/js/dashboard/amCharts.js"></script>

        </th:block>
    </body>
</html>
