<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/defaultLayout">
    <head>
        <script src="/assets/js/broker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
            <p>브로커 관리 페이지</p>
            <button type="button"
                    class="btn btn-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#brokerAddModal">브로커 추가</button>
            
            <div class="modal fade" id="brokerAddModal" tabindex="-1" aria-labelledby="brokerAddModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="brokerAddModalLabel">브로커 추가</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-md-4 text-center align-self-center">
                                    <label for="brokerName" class="form-label">
                                        <b>브로커 이름</b>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input id="brokerName" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 text-center align-self-center">
                                    <label for="protocolType" class="form-label">
                                        <b>브로커 타입</b>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <label id="protocolType">
                                        <select class="form-select">
                                            <option selected>선택</option>
                                            <th:block th:each="type : ${protocolTypeList}">
                                                <option th:value="${type}">
                                                    <span th:text="${type}"></span>
                                                </option>
                                            </th:block>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 text-center align-self-center">
                                    <label for="brokerIp" class="form-label">
                                        <b>IP 주소</b>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input id="brokerIp" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 text-center align-self-center">
                                    <label for="brokerPort" class="form-label">
                                        <b>포트</b>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input id="brokerPort" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="button" id="brokerAddButton" class="btn btn-primary">추가</button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
